<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="../media/cv-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="../media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <script src="https://kit.fontawesome.com/eb7f2fad9b.js" crossorigin="anonymous"></script>
  <script>
  function printDiv(divName) {
       var printContents = document.getElementById(divName).innerHTML;
       var originalContents = document.body.innerHTML;

       document.body.innerHTML = printContents;

       window.print();

       document.body.innerHTML = originalContents;
  }
</script>
</head>
<body>
  <div id="content">
    {{ content }}
  </div>
  <footer><input type="button" onclick="printDiv('content')" value="Descargar PDF"/></footer>
</body>
</html>
