
{% assign i = 0 %}{{"inicio: "| append:i}}
{% for item in site.data.skills %}
  {% if i == 0 %}<p>{% endif %}
  {% if i == 3 %}{{"reinicio"}}</p>{% assign i = 0 %}{% endif %}

  <i {% if item.tipo == "lan" %}class ="fas fa-code"{% endif %}></i> {{ item.name }}
  {% assign i = i | plus: 1 %}{{"suma: "| append: i}}
{% endfor %}
